<!DOCTYPE html>
<html>
<head>
	<title>No6</title>
	<script type="text/javascript">
		
		function calculate(){
			var frist_number=parseInt(document.myform.first_number.value);

			var second_number=parseInt(document.myform.second_number.value);
			console.log(frist_number,second_number);

			var sum=frist_number+second_number;
			document.myform.sum.value=sum;
			
			var sub=frist_number-second_number;
			document.myform.sub.value=sub;

			var mul=frist_number*second_number;
			document.myform.mul.value=mul;

			var div=frist_number/second_number;
			document.myform.div.value=div;

			var mod=frist_number%second_number;
			document.myform.mod.value=mod;
				
			

		}

	</script>
</head>
<body>

	<h3 align="center">Calculator</h3>
	<form name="myform">
		<table border="1" align="center">
		<tr>	
		<td>First Number: </td> 
		<td><input type="number" name="first_number"></td>
		</tr>
		<tr>
		<td>Second Number: </td>
		<td><input type="number" name="second_number"></td>
		</tr>
		<tr >
			<td colspan="2">
		<input type="button" value="Calculate" onclick="calculate()">
			</td>
		</tr>
		
		<tr>
			<td>Sum: </td>
			<td><input type="number" name="sum"></td>
		</tr>

			<td>Sub:</td>
			<td><input type="number" name="sub"></td>
		</tr>

			<td>Mul: </td>
			<td><input type="number" name="mul"></td>
		</tr>
		</tr>

			<td>Div: </td>
			<td><input type="number" name="div"></td>
		</tr>
		</tr>

			<td>Mod:</td>
			<td><input type="number" name="mod"></td>
		</tr>
		
		</table>

	</form>

</body>
</html>
